<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Poena</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card p-4">
      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h1 class="mb-0">Kalkulator poena za upis</h1>
        <div class="d-flex align-items-center justify-content-between" style="min-width: 110px;">
          <a href="index-al.html" title="Shqip">
            <img src="https://flagcdn.com/w40/al.png" alt="Albanski" style="width: 26px; height: auto; border-radius: 4px;">
          </a>
        </div>
      </div>

      <div class="mb-4">
        <label for="smjerSelect" class="form-label"><strong>Odaberi smjer</strong></label>
        <select class="form-select w-auto" id="smjerSelect" onchange="promijeniSmjer(this.value)">
          <option value="index.html">Opšta gimnazija</option>
          <option value="">Ekonomski tehničar</option>
          <option value="">Hotelsko-turistički tehničar</option>
          <option value="">Prodavač</option>
        </select>
      </div>

      <!-- Opšti uspjeh i ocjene -->
      <div class="form-section">
        <h4>Opšti uspjeh i ocjene</h4>

        <!-- VII razred -->
        <div class="row g-3 mb-2">
          <div class="col-md-4">
            <label for="avg7" class="form-label"><b>VII razred</b> (prosjek)</label>
            <input type="number" id="avg7" class="form-control" step="0.01" min="1" max="5">
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-3"><label class="form-label">Maternji jezik</label><select id="maternji7" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option></select></div>
          <div class="col-md-3"><label class="form-label">Engleski</label><select id="engleski7" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option></select></div>
        </div>
        <hr>

        <!-- VIII razred -->
        <div class="row g-3 mb-2">
          <div class="col-md-4">
            <label for="avg8" class="form-label"><b>VIII razred</b> (prosjek)</label>
            <input type="number" id="avg8" class="form-control" step="0.01" min="1" max="5">
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-3"><label class="form-label">Maternji jezik</label><select id="maternji8" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option></select></div>
          <div class="col-md-3"><label class="form-label">Engleski</label><select id="engleski8" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option></select></div>
        </div>
        <hr>

        <!-- IX razred -->
        <div class="row g-3 mb-2">
          <div class="col-md-4">
            <label for="avg9" class="form-label"><b>IX razred</b> (prosjek)</label>
            <input type="number" id="avg9" class="form-control" step="0.01" min="1" max="5">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-3"><label class="form-label">Maternji jezik</label><select id="maternji9" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option></select></div>
          <div class="col-md-3"><label class="form-label">Engleski</label><select id="engleski9" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option></select></div>
        </div>
      </div>

      <!-- Matura -->
      <div class="form-section">
        <h4>Matura ocjene</h4>
        <div class="row g-3">
          <div class="col-md-4"><label for="maternji" class="form-label">Maternji jezik</label><select id="maternji" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option></select></div>
          <div class="col-md-4"><label for="matematika" class="form-label">Matematika</label><select id="matematika" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option></select></div>
          <div class="col-md-4"><label for="fizika" class="form-label">Fizika</label><select id="fizika" class="form-select"><option value="">Izaberi</option><option value="5">5</option><option value="4">4</option><option value="3">3</option><option value="2">2</option><option value="1">1</option></select></div>
        </div>
      </div>

      <!-- Luča -->
      <div class="form-section">
        <h4>Luča diploma</h4>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="luca">
          <label class="form-check-label" for="luca">Imam Luču</label>
        </div>
      </div>

      <!-- Izračun -->
      <div class="text-center">
        <button class="btn btn-primary px-4" onclick="izracunaj()">Izračunaj poene</button>
        <h2 class="mt-3">Ukupno poena: <span id="rezultat">0</span></h2>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
